- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
        path: tmux
    ~/.vimrc:
        path: vimrc
    ~/.aliases:
        path: aliases
    ~/.config/i3/config:
        path: i3config
    ~/.zshrc:
        path: zshrc
    ~/.config/compton.conf:
        path: compton
    ~/.config/terminator/config:
        path: terminator
    ~/.config/xfce4/terminal/terminalrc:
        path: xfce4-terminal
    ~/.Xresources:
        path: Xresources
    ~/.gitconfig:
        path: gitconfig
    ~/.profile:
        path: profile
    ~/.config/qutebrowser/config.py:
        path: qutebrowser

- shell:
    - [git submodule update --init --recursive, Installing submodules]
