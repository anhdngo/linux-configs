- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
        path: tmux.conf
    ~/.vimrc:
        path: vimrc
    ~/.aliases:
        path: aliases
    ~/.config/i3/config:
        path: i3config
    ~/.zshrc:
        path: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
