- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
        path: tmux
    ~/.vimrc:
        path: vimrc
    ~/.aliases:
        path: aliases
    ~/.config/i3/config:
        path: i3config
    ~/.zshrc:
        path: zshrc
    ~/.config/compton.conf:
        path: compton
    ~/.config/terminator/config:
        path: terminator

- shell:
    - [git submodule update --init --recursive, Installing submodules]
