- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.terminalrc: terminalrc
    ~/.bash_aliases: aliases
    ~/.aliases: aliases
    ~/.config/i3/config: i3config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
