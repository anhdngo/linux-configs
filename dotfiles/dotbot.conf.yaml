- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
        path: tmux.conf
    ~/.vimrc:
        path: vimrc
    ~/.terminalrc: terminalrc
    ~/.aliases: aliases
    ~/.config/i3/config:
        path: i3config

- shell:
    - [git submodule update --init --recursive, Installing submodules]
